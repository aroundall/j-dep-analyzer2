<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title th:text="${title}">Dependencies List - J-Dep Analyzer</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="space-y-6">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Dependencies List</h2>
                    <p class="text-gray-500 text-sm mt-1">Browse and filter all dependency pairs</p>
                </div>
            </div>

            <!-- Filters Card -->
            <div class="bg-surface rounded-xl shadow-mate-1 border border-gray-100 p-6">
                <form id="filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Artifact ID</label>
                        <input type="text" name="q" placeholder="e.g. spring-core"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Group ID</label>
                        <input type="text" name="group_q" placeholder="e.g. org.springframework"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Scope</label>
                        <select name="scope" multiple
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 text-sm">
                            <option th:each="s : ${scopes}" th:value="${s}" th:text="${s}">compile</option>
                        </select>
                    </div>

                    <div class="flex items-end gap-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="ignore_version"
                                class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                            <span class="text-sm text-gray-600">Combine Versions</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="ignore_group"
                                class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                            <span class="text-sm text-gray-600">Combine Groups</span>
                        </label>
                    </div>
                </form>
            </div>

            <!-- Table Card -->
            <div class="bg-surface rounded-xl shadow-mate-1 border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary-600">list</span>
                        <h3 class="font-semibold text-gray-900">Dependency Pairs</h3>
                    </div>
                    <a href="#" onclick="exportCsv()"
                        class="text-sm text-primary-600 hover:text-primary-700 flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">download</span>
                        Export CSV
                    </a>
                </div>

                <div id="deps-table" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th colspan="3"
                                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">
                                    Source (depends on)
                                </th>
                                <th colspan="4"
                                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Target (dependency)
                                </th>
                            </tr>
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Group</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Artifact</th>
                                <th
                                    class="px-4 py-2 text-left text-xs font-medium text-gray-500 border-r border-gray-200">
                                    Version</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Group</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Artifact</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Version</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Scope</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="7" class="px-4 py-8 text-center text-gray-400">
                                    Loading dependencies...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            let debounceTimer;

            document.addEventListener('DOMContentLoaded', function () {
                const form = document.getElementById('filter-form');

                // Initial load
                refreshTable();

                // Add event listeners for input and change with debounce
                form.addEventListener('input', function () {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(refreshTable, 300);
                });
                form.addEventListener('change', refreshTable);
            });

            function refreshTable() {
                const form = document.getElementById('filter-form');
                const formData = new FormData(form);
                const params = new URLSearchParams(formData);

                fetch('/api/dependencies/table?' + params.toString())
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('deps-table').innerHTML = renderTable(data);
                    })
                    .catch(err => {
                        console.error('Failed to load dependencies:', err);
                    });
            }

            function renderTable(data) {
                let html = '<table class="min-w-full divide-y divide-gray-200">';
                html += '<thead class="bg-gray-50">';
                html += '<tr>';
                html += '<th colspan="3" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">Source (depends on)</th>';
                html += '<th colspan="4" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Target (dependency)</th>';
                html += '</tr>';
                html += '<tr>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Group</th>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Artifact</th>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 border-r border-gray-200">Version</th>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Group</th>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Artifact</th>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Version</th>';
                html += '<th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Scope</th>';
                html += '</tr>';
                html += '</thead>';
                html += '<tbody class="bg-white divide-y divide-gray-200">';

                if (data.length === 0) {
                    html += '<tr><td colspan="7" class="px-4 py-8 text-center text-gray-400">No dependencies found.</td></tr>';
                } else {
                    data.forEach(function (row) {
                        html += '<tr class="hover:bg-gray-50 cursor-pointer" ondblclick="window.location.href=\'/page/visualize/' + encodeURIComponent(row.fromGav) + '\'">';
                        html += '<td class="px-4 py-2 text-sm text-gray-500 font-mono">' + escapeHtml(row.fromGroup) + '</td>';
                        html += '<td class="px-4 py-2 text-sm text-gray-900">' + escapeHtml(row.fromArtifact) + '</td>';
                        html += '<td class="px-4 py-2 text-sm text-gray-500 border-r border-gray-200">' + escapeHtml(row.fromVersion) + '</td>';
                        html += '<td class="px-4 py-2 text-sm text-gray-500 font-mono">' + escapeHtml(row.toGroup) + '</td>';
                        html += '<td class="px-4 py-2 text-sm text-gray-900">' + escapeHtml(row.toArtifact) + '</td>';
                        html += '<td class="px-4 py-2 text-sm text-gray-500">' + escapeHtml(row.toVersion) + '</td>';
                        html += '<td class="px-4 py-2 text-sm text-gray-500">' + escapeHtml(row.scope) + '</td>';
                        html += '</tr>';
                    });
                }

                html += '</tbody></table>';
                return html;
            }

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function exportCsv() {
                const form = document.getElementById('filter-form');
                const formData = new FormData(form);
                const params = new URLSearchParams(formData);
                window.location.href = '/api/dependencies/export?' + params.toString();
            }
        </script>
    </div>
</body>

</html>
