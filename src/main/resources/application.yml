spring:
  application:
    name: j-dep-analyzer2

  # Default profile: SQLite
  datasource:
    url: jdbc:sqlite:dependencies.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
    show-sql: false

  # Thymeleaf settings
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  # File upload limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Flyway - disabled for SQLite since ddl-auto:update handles it
  flyway:
    enabled: false

server:
  port: 8080

---
# PostgreSQL profile for CloudSQL
spring:
  config:
    activate:
      on-profile: postgresql

  datasource:
    url: jdbc:postgresql:///${JDEP_DB_NAME:jdep}?cloudSqlInstance=${JDEP_DB_HOST}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&enableIamAuth=true
    username: ${JDEP_DB_USER}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    locations: classpath:db/migration/postgresql
